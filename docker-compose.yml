services:
  postgres:
    image: postgres:16
    container_name: file_uploader_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: file_uploader
      POSTGRES_USER: uploader
      POSTGRES_PASSWORD: uploader
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: file_uploader_minio
    command: server /data --console-address ":9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Web UI
    volumes:
      - minio_data:/data

volumes:
  pg_data:
  minio_data: